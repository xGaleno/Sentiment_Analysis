<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Empresa</title>

    <!-- 🧾 Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/empresa_login.css') }}" />
</head>
<body>

    <!-- ===================================================
         CONTENEDOR PRINCIPAL DE LOGIN
    =================================================== -->
    <div class="container">
        <!-- 🔷 Logo de la empresa o marca -->
        <div class="logo">
            <img src="{{ url_for('static', filename='Assets/Compras.png') }}" alt="Logo" />
        </div>

        <!-- 🔐 Formulario de autenticación -->
        <form class="login-form">
            <div class="input-group">
                <input type="text" placeholder="Username" required />
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required />
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <!-- ===================================================
         SCRIPTS DE FUNCIONALIDAD
    =================================================== -->

    <!-- 1️⃣ Cargar ApiService (contiene lógica de loginEmpresa) -->
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>

    <!-- 2️⃣ Script del formulario (usa ApiService) -->
    <script src="{{ url_for('static', filename='js/empresa_login.js') }}"></script>

</body>
</html>
