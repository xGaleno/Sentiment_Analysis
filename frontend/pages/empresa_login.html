<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresa</title>
    <link rel="stylesheet" href="/frontend/css/empresa_login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/frontend/Assets/Compras.png" alt="Logo">
        </div>
        <form class="login-form">
            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <!-- Importar primero el ApiService -->
    <script src="/frontend/js/api.js"></script>
    <!-- Luego importar el script de login -->
    <script src="/frontend/js/empresa_login.js"></script>
</body>
</html>
