<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Usuario</title>
    <link rel="stylesheet" href="/frontend/css/usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="/frontend/pages/main.html" class="back-arrow">‚Üê</a>
        <img src="/frontend/Assets/robot.png" alt="Logo Diha" class="logo">
        <span class="diha-text">Diha</span>
    </header>
    <div class="chat-container">
        <div id="chat-window" class="chat-window"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="message-input" class="message-input" placeholder="Escribe tu mensaje..." required>
            <button type="submit" class="send-button"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <script src="/frontend/js/usuario.js"></script>
</body>
</html>
