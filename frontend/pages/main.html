<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="/frontend/css/main.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/frontend/Assets/Compras.png" alt="Logo">
        </div>
        <form class="user-info-form">
            <div class="input-group">
                <input type="text" id="name" placeholder="Nombre" required>
            </div>
            <div class="input-group">
                <input type="number" id="age" placeholder="Edad" required min="1">
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo" required>
            </div>
            <button type="button" onclick="enterUser()">Usuario</button>
        </form>
        <div class="buttons">
            <button class="empresa-button" onclick="location.href='/frontend/pages/empresa_login.html'">Empresa</button>
        </div>        
    </div>

    <script src="/frontend/js/main.js"></script>
    <script>
        async function enterUser() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;

            if (name && age && email) {
                // Guardar información en localStorage
                localStorage.setItem('user_name', name);
                localStorage.setItem('user_age', age);
                localStorage.setItem('user_email', email);

                // Enviar datos al backend para registrar el usuario
                try {
                    const response = await fetch('http://127.0.0.1:5000/api/register_user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, age, email })
                    });

                    if (response.ok) {
                        // Redirigir al chat si el registro fue exitoso
                        window.location.href = '/frontend/pages/usuario.html';
                    } else {
                        const errorData = await response.json();
                        alert("Error al registrar el usuario: " + errorData.error);
                    }
                } catch (error) {
                    console.error("Error al enviar la solicitud de registro:", error);
                    alert("Error al conectar con el servidor.");
                }
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }
    </script>
</body>
</html>
